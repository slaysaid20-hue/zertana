<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zertana Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <div class="logo-shape"></div>
      <span class="logo-text">ZERTANA</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="hero-text">
      <h1>Step Up Your Game</h1>
      <p>Discover our latest collection of high-performance sneakers.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x400" alt="Sneakers">
    </div>
  </section>

  <!-- ===== PRODUCTS ===== -->
  <section id="products" class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Nike Air Zoom</h3>
        <p>$120.00</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Nike React</h3>
        <p>$130.00</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Nike Air Max</h3>
        <p>$150.00</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Â© 2025 Zertana Store. All Rights Reserved.</p>
  </footer>

</body>
</html>
